<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
</head>
<body>

<nav>
  <div id="logo"></div>

  <div id="links">
    <div class="link">Tour</div>
    <div class="link">Signup & Pricing</div>
    <div class="link">About</div>
    <div class="link">Support</div>
    <div class="link">Blog</div>
  </div>

  <button class="log_in">LOG IN</button>
</nav>

<div class="wrapper">

  <div class="box_wrappers">

    <div class="hero_box">
      <div class="top_box">
        <span class="top_box_txt" id="time">0:00:37</span>
        <span class="top_box_txt" id="toggl">Rading Toggl.com</span>
      </div>
      <div class="top_box">
        <button class="stop_btn">Stop</button>
      </div>
      <div class="small_box">
        <span class="small_box_txt_left">Going over Excel speradsheets</span>
        <span class="small_box_txt_right">2:20h</span>
      </div>
      <div class="small_box">
        <span class="small_box_txt_left">Design iterations for BEWC</span>
        <span class="small_box_txt_right">45min</span>
      </div>
      <div class="small_box">
        <span class="small_box_txt_left">
          <a href="#">+ Add new task</a>
        </span>
      </div>
    </div>

    <div class="hero_box" id="right">
      <div class="top_box" id="box_right">
        <span class="top_box_txt" id="insane">Insanely simple time tracking.</span>
        <span class="top_box_txt" id="kill">Toggl kills time sheets.</span>
      </div>
      <button class="right_box_btn" id="sign_up">Sign up. ></button>
      <button class="right_box_btn" id="tour">Take the tour.</button>
    </div>

  </div>

</div>

</body>
</html>
